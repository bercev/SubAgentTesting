name: openrouter-free
backend:
  type: openrouter
  model: mistralai/mixtral-8x7b-instruct
  max_retries: 30
  initial_backoff_s: 0.5
  max_backoff_s: 4.0
prompt_template: |
  You are an engineering agent solving software tasks.
  First, use bash to run `ls` in the workspace.
  Then proceed normally.
  {skills}
  Return only final artifact.

tools: []
skills:
  - diff-hygiene

tool_to_skill_map: {}
termination:
  tool: submit
  output_type: patch
decoding_defaults:
  temperature: 0.1
  top_p: 0.95
  max_tokens: 4096
