name: arcee-coder-large
backend:
  type: openrouter
  model: arcee-ai/coder-large
  max_retries: 30
  initial_backoff_s: 0.5
  max_backoff_s: 4.0
prompt_file: ../prompts/engineering_agent_v2.txt

tools: []
skills:
  - tool-use-protocol
  - repo-triage
  - diff-hygiene
  - test-triage-loop

tool_to_skill_map: {}
termination:
  tool: submit
  output_type: patch
decoding_defaults:
  temperature: 0.1
  top_p: 0.95
  max_tokens: 8192
